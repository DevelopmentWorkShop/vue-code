<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- 使用步骤 -->
	1、引包,具备Vue对象
	2、启动Vue  通过new Vue(options)
	3、具体配置options对象
	4、具体配置项需记住  el:'目的地' template:'模板' data:function(){ return {要使用的key:'数据'} }
	5、页面中存在该目的地，目的地字符串描述，同jq一样
	<div id="app"></div>
	<!-- 1、引包 -->
	<script type="text/javascript" src='./node_modules/vue/dist/vue.js'></script>
	<!-- vue.js是支持所有模块的 -->
	<!-- 通过vue对象去new Vue(options) -->
	<script type="text/javascript">
		new Vue({
			// el:发生行为的目的地
			//el可以是字符串 也可以是DOM元素
			// el作为字符串时候，vue内部运行机制还要进行判断传入的是#××、.××还是div。要进行查找，稍微占据内存；
			// el作为DOM元素时候直接进行查找，避免了vue去判断。相比更为优化
			el:'#app',
			// el:document.getElementById('app'),   
			// template:装载的模板
			template:'<div><h1>大家好{{text}}</h1></div>',
			// 动态数据的声明
			data:function(){ // 也可以使用对象，不用太在意
				return {  //template中要使用的数据
					text:'hello vue!'
				}
			}
		});
	</script>
</body>
</html>
