<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	   总结：v-text innerText
		 	 v-html innerHtml
			 v-if  是否插入元素
			 v-show 是否隐藏元素
	<div id="app"></div>
	<!-- 1、引包 -->
	<script type="text/javascript" src='./vue/dist/vue.js'></script>
	<script type="text/javascript">
		// v-text 只能用在双标签中
		// v-text 其实就是给元素的innerText赋值
		// v-html 其实就是给元素的innerHtml赋值
		// v-if 如果为false，会留下一个<!---->作为标记，万一将来为true时，将在这里插入元素
		// 如果有if和else就不需要单独留坑了
		// 如果全用上v-if 相邻 v-else-if 相邻v-else 否则v-else-if可以不用
		// v-if v-else-if 都有等于对应的值,而v-else可以直接写
		// v-if家族都是对元素进行插入和移除的操作
		// v-show是显示与否的问题

	
		new Vue({
			el:'#app',
			// el:document.getElementById('app'),   
			// template:装载的模板
			template:`
				<!-----必须一个根节点--->
				<div>
					<span v-text="myText"></span>
					<span v-html="myHtml"></span>
					<button v-if="isExit">测试v-if</button>

					<!-----以下三个指令的使用，必须是相邻的DOM元素--->
					<button v-if=" num == 1 ">测试v-if 1</button>
					<button v-else-if=" num == 2 ">v-else-if</button>
					<button v-else>v-else</button>

					<hr/>
					<button v-show="isShow">测试v-show</button>
				</div>
			`,
			// 动态数据的声明
			data:function(){ // 也可以使用对象，不用太在意
				return {  //template中要使用的数据
					myText:'<h1>我是v-text的值</h1>',
					myHtml:'<h1>我是v-html的值</h1>',
					isExit:false,
					num:3,
					isShow:false
				}
			}
		});
	</script>
</body>
</html>
