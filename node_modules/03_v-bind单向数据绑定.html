<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	v-bind属性值的绑定，简写v-bind:用:替代
	v-on事件的绑定，简写v-on:用@替代
	<div id="app"></div>
	<!-- 1、引包 -->
	<script type="text/javascript" src='./node_modules/vue/dist/vue.js'></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			// el:document.getElementById('app'),   
			// template:装载的模板
			template:`
				<!-----必须一个根节点--->
				<div>
					<input type="text" v-bind:value="myValue" :file=" '***' "/>
					<button v-on:click=" myValue='abc' ">点我改变myValue</button>
				</div>
			`,
			// 动态数据的声明
			data:function(){ // 也可以使用对象，不用太在意
				return {  //template中要使用的数据
					myValue:'哈哈哈哈哈啊'	
				}
			}
		});
	</script>
</body>
</html>
