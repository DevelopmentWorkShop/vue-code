<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app"></div>
	<!-- 1、引包 -->
	<script type="text/javascript" src='./node_modules/vue/dist/vue.js'></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			// el:document.getElementById('app'),   
			// template:装载的模板
			template:`
				<!-----必须一个根节点--->
				<div>
					
				</div>
			`,
			// 动态数据的声明
			data:function(){ // 也可以使用对象，不用太在意
				return {  //template中要使用的数据
					myValue:'哈哈哈哈哈啊'	
				}
			}
		});
	</script>
</body>
</html>
