<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.A{
			color: red;
		}
		.B{
			color: green;
		}
	</style>
</head>
<body>
	补充知识点
						1:v-for中除了item属性还有一些辅助属性
						  如果stus是一个数组，(item,index) in stus
						  奇偶数不同样式
						  :class="index%2==0?'red':'green'"
						  如果stus是一个对象，(value,key,index) in stus
	<div id="app"></div>
	<!-- 1、引包 -->
	<script type="text/javascript" src='./vue/dist/vue.js'></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			// el:document.getElementById('app'),   
			// template:装载的模板
			template:`
				<!-----必须一个根节点--->
				<div>
					<ul>
						<li v-for="item in stus" :class="item.score">
							{{item.name}}
						</li>
					</ul>
					<hr/>
					<ul>
						<li v-for="(value,key,index) in stus1" >
							{{value}}{{key}}{{index}}
						</li>
					</ul>
				</div>
			`,
			// 动态数据的声明
			data:function(){ // 也可以使用对象，不用太在意
				return {  //template中要使用的数据
					stus:[{name:'张三',score:'A'},{name:'李四',score:'B'},{name:'王五',score:'A'}],
					stus1:{'number':'q12','name':'李四','id':'3'}	
				}
			}
		});
	</script>
</body>
</html>
