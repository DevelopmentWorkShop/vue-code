<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app"></div>
	<!-- 1、引包 -->
	<script type="text/javascript" src='./vue/dist/vue.js'></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			// el:document.getElementById('app'),   
			// template:装载的模板
			template:`
				<!-----必须一个根节点--->
				<div>
					<h1 v-show='isShow'>1</h1>
					<h1 v-show='isShow'>2</h1>
					<h1 v-show='isShow'>3</h1>
					<h1 v-if='isShow'>4</h1>

					<button @click="changeIsShow">点我代码更酷</button>
				</div>
			`,
			// 动态数据的声明
			data:function(){ // 也可以使用对象，不用太在意
				return {  //template中要使用的数据
					isShow:true
				}
			},
			methods:{
				// key是函数名，value是函数体
				changeIsShow:function(e){
					//this就是data函数return出去的对象
					//vue帮我们处理的this指向，它不是事件对象了
					console.log(e.target);
					console.log(this.isShow);
					this.isShow = !this.isShow;
				}
			}
		});
	</script>
</body>
</html>
