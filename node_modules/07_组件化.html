<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./vue/dist/vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">
	//生出子，声明子，使用子
	var myHeader = {
		template:'<div>我是头部</div>'
	}
	//函数调用的方式创建组件
	//语法糖
	var myBody = Vue.extend({
		template:'<div>我是函数调用的中部</div>'
	})
	// var myBody = {
	// 	template:'<div>我是中部</div>'
	// }
	var myFooter = {
		template:`<div>我是底部
			<button @click="showNumber(124)">点我</button>
		</div>`,
		methods:{
			showNumber:function(num){
				alert(num);
			}
		}
	}
	//声明入口组件
	var App = {
		components:{
			'my-Header':myHeader,
			'my-Body':myBody,
			'my-Footer':myFooter
		},
		template:`
			<div>
				<my-Header></my-Header>
				<my-Body></my-Body>
				<my-Footer></my-Footer>
			</div>
		`
	}
	
		new Vue({
			el:'#app',
			components:{     //声明要用的组件们
				//key是组件名，value是组件对象
				app:App
			},
			template:'<app/>'      //入口组件
		})
		
	</script>
</body>
</html>
