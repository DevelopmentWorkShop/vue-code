<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    总结父传子
    父用子   先有子，声明子，使用子
    父传子  父传子(属性),子声明(收),子直接用(跟自己的一样)
    <script type="text/javascript">
   
        var Son = {
            template:`
                <div>
                    接收到父组件的数据是：{{title}}
                    <h1 v-if='isShow'>1</h1>
                    <h1 v-show='isShow'>2</h1>
                    <ul>
                        <li v-for="stu in ['张三','李四']">
                            {{stu}}
                        </li>
                    </ul>
                    <button @click='changIsShow'>改变显示</button>
                    <hr/>
                    单向数据流(vue->html)
                    <input type="text" :value="text"/>
                    双向数据流(vue->html->vue)
                    <input type="text" v-model="text"/>
                    <h1>主要看这里：↓↓↓</h1>
                    {{text}}
                </div>
            `,
            data:function(){
                return {
                    isShow : true,
                    text:'hello'
                }
            },
            methods:{
                changIsShow:function(){
                    this.isShow = !this.isShow
                }
            },
            //声明接收组件
            props:['title']
        }
        //其实父向子传递，就是v-bind给元素的属性赋值
        var App = {
            components:{
                son:Son
            },
            template:`
                <div>
                    <son :title='datas'></son>  //传递变量
                    <son title='hello'></son>  //传递常量
                </div>
            `,
            data:function(){
                return{
                    datas:'我是datas数据'
                }
            }
        }
        new Vue({
            //data就不在这个组件对象中写了（启动组件）
            el:'#app',
            components:{
                app:App
            },
            template:'<app/>'
        })
    </script>
</body>

</html>
