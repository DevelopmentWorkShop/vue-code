<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='./vue/dist/vue.js'></script>
</head>
<body>
    <div id="app"></div>
    <script>
        //注册公共的全局组件,全局API Vue.component('组件名',组件对象)
        Vue.component('my-btn',{
            template:`
                <button>
                    美丽的按钮
                </button>
            `
        });
        var myHeader = {
            template:`
                <div>
                    我是header
                    <my-btn/>
                </div>
            `
        }
        var myFooter = {
            template:`
                <div>
                    我是footer
                    <my-btn/>
                </div>
            `
        }
        //入口组件
        var App = {
            components:{
                'my-header':myHeader,
                'my-footer':myFooter
            },
            template:`
                <div>
                    <my-header/>
                    <my-footer/>
                    APP入口组件使用全局组件
                    <my-btn/>
                </div>
            `
        }
        new Vue({
            el:'#app',
            components:{
                app:App
            },
            template:'<app/>'
        })
    </script>
</body>
</html>
