<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='./vue/dist/vue.js'></script>
</head>
<body>
    <div id="app"></div>
    <script>
        //过滤器可以给数据显示进行添油加醋
        //需求：原本显示的是abc,添油加醋后显示的是cba
        //需求实现：1、（输入）为了互动性更好，用input + v-model来获取数据到vue中
        //         2、（输出）{{ 内容 | 使用过滤器输出 }}
        var App = {
            template:`
                <div>
                    <input type="text" v-model="myText"/>
                    {{ myText | reverse('英文版')}}
                </div>
            `,
            data:function(){
                return { myText:'' }
            },
            //组件内的过滤器
            filters:{
                reverse:function(dataStr,str){ //参数1就是传递的原数据
                                    //变数组   反转     变字符串
                    return str + ':' + dataStr.split('').reverse().join(''); //return就是显示的内容，参数就是原数据
                }
            }
        }
        new Vue({
            el:'#app',
            components:{
                app:App
            },
            template:'<app/>'
        })
    </script>
</body>
</html>
