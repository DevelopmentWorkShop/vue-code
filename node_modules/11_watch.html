<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='./vue/dist/vue.js'></script>
</head>
<body>
    <div id="app"></div>
    <script>
     
        var App = {
            template:`
                <div>
                    <input type="text" v-model="myText"/>
                    {{myText}}
                    <button @click="stus[0].name = 'rose'">改变stus[0].name属性</button>
                </div>
            `,
            data:function(){
                return { myText:'',stus:[{name:'jack'}]}
            },
            watch:{
                //监视复杂类型简单监视不成功。无法监视的原因是因为监视的对象的地址..地址没改，改的是同地址属性的值。
                // stus:function(){
                //     console.log('监视不可能成功!');
                // }
                
                //监视复杂类型，要进行深度监视
                stus:{
                    deep:true,
                    handler:function(newV,oldV){
                        console.log('监视复杂数据类型成功!');
                    }
                },
                //监视基本类型，key是属于data属性的属性名，value是监视后的行为
                myText:function(newV,oldV){
                    console.log(newV,oldV);
                    if(newV === 'I love you'){
                        alert('我爱你');
                    }
                }
            }
        }
        new Vue({
            el:'#app',
            components:{
                app:App
            },
            template:'<app/>'
        })
    </script>
</body>
</html>
