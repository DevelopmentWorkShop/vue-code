<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
    </style>
    <script src='./vue/dist/vue.js'></script>
</head>
<body>
    <div id="app"></div>
    <script>
        //slot是留坑，外部填入html内容
        var MySlot = {
            template:` <li>
                        以下预留第一个坑
                        <slot name="one"></slot>
                        <hr>
                        以下预留第二个坑
                        <slot name="two"></slot>
                       </li>`
        }
        Vue.component('my-slot',MySlot);
        //总结：slot其实就是父组件传递的DOM结构
        //vue提供的内置组件<slot></slot>
        //入口组件，实现一个九宫格
        var App = {
            template:`
                <div>
                    <my-slot>
                        <h1 slot="one">我是第一个坑</h1>
                        <h2 slot="two">我是第二个坑</h2>
                    </my-slot>
                </div>
            `,
            data:function(){
                return { n1:0,n2:0,rate:0}
            }
        }
        new Vue({
            el:'#app',
            components:{
                app:App
            },
            template:'<app/>'
        })
    </script>
</body>
</html>
